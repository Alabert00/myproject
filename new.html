<html>

<script>
  function disableRightClick(event) {
    if (event.button == 2) {
      event.preventDefault();
      return false;
    }
  }
</script>
<body oncontextmenu="disableRightClick(event)">
	<img src="photos/miyuki1.png" oncontextmenu="disableRightClick(event)" />
	<br>
	<img src="photos/miyuki2.png" oncontextmenu="disableRightClick(event)" />
	<br>
	<img src="photos/miyuki3.png" oncontextmenu="disableRightClick(event)" />
</body>
</html>
